query Events($groupId: ID!) {
  events: eventsByQuery(groupId: $groupId) {
    id
    room
    interval
    frequency
    startDate
    endDate
    startTime
    endTime
    isFullDay
    isNotifiable
    subjectId
    groupId
    userId
    eventTypeId
    group {
      number
    }
    subject {
      name
    }
    professor {
      name
      surname
      title
    }
    eventType {
      type
      color
    }
  }
}
