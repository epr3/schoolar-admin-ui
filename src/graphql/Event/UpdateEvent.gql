mutation UpdateEvent($event: EventInput!) {
  updateEvent(event: $event) {
    id
    interval
    frequency
    room
    isFullDay
    isNotifiable
    subjectId
    userId
    eventTypeId
    startDate
    endDate
    startTime
    endTime
    groupId
    group {
      number
    }
    subject {
      name
    }
    professor {
      name
      surname
      title
    }
    eventType {
      type
      color
    }
  }
}
